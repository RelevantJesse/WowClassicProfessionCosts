name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to build (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid:
          - win-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Determine tag
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        shell: bash
        run: |
          dotnet publish src/WowAhPlanner.WinForms/WowAhPlanner.WinForms.csproj \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained true \
            -o "publish/${{ matrix.rid }}" \
            -p:UseAppHost=true \
            -p:EnableWindowsTargeting=true

      - name: Add run helpers (Windows)
        shell: pwsh
        run: |
          $dir = "publish/${{ matrix.rid }}"
          @'
          @echo off
          start "" "%~dp0ProfessionLeveler.exe" %*
          '@ | Out-File -FilePath (Join-Path $dir "run.cmd") -Encoding ascii

          @'
          Start-Process "$PSScriptRoot\ProfessionLeveler.exe" -ArgumentList $args
          '@ | Out-File -FilePath (Join-Path $dir "run.ps1") -Encoding utf8

          @'
          @echo off
          taskkill /F /IM ProfessionLeveler.exe >nul 2>&1
          echo Stopped ProfessionLeveler.exe
          '@ | Out-File -FilePath (Join-Path $dir "stop.cmd") -Encoding ascii

          @'
          Profession Leveler - quick start

          IMPORTANT:
          - Extract the .zip first (don't run from inside the zip)

          Run:
          - Double-click ProfessionLeveler.exe
          - Or use run.cmd / run.ps1
          - stop.cmd terminates the app if needed

          Data:
          - Local app data (SQLite, state) is stored under %LOCALAPPDATA%\\WowAhPlanner

          Addon:
          - The in-game addon is included at .\\addon\\ProfessionLevelerScan
          - Copy that folder into your WoW AddOns directory (e.g., ...\\World of Warcraft\\_anniversary_\\Interface\\AddOns\\)
          - Use the app Targets page to install ProfessionLevelerScan_Targets.lua into the add-on folder, then /reload in-game
          '@ | Out-File -FilePath (Join-Path $dir "README.txt") -Encoding utf8

      - name: Package
        shell: bash
        run: |
          cd "publish/${{ matrix.rid }}"
          zip -r "../../ProfessionLeveler-${{ steps.meta.outputs.tag }}-${{ matrix.rid }}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProfessionLeveler-${{ steps.meta.outputs.tag }}-${{ matrix.rid }}
          path: ProfessionLeveler-${{ steps.meta.outputs.tag }}-${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: artifacts/**/*.zip
